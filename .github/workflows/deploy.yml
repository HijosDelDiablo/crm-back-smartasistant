name: CI/CD Pipeline to AWS

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install dependencies with Yarn
        run: yarn install --frozen-lockfile
      - name: Run tests
        run: yarn test

  deploy-api:
    needs: build-and-test
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push API image to Amazon ECR
        id: build-image-api
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY_API }} 
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -f Dockerfile.api .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Render Amazon ECS task definition for API
        id: render-api-task-definition
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition-api.json
          container-name: api-node
          image: ${{ steps.build-image-api.outputs.image }}

      - name: Deploy Amazon ECS task definition for API
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.render-api-task-definition.outputs.task-definition }}
          service: ${{ secrets.ECS_SERVICE_NAME_API }}
          cluster: ${{ secrets.ECS_CLUSTER_NAME }}
          wait-for-service-stability: true

  deploy-ollama:
    needs: build-and-test
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push Ollama image to Amazon ECR
        id: build-image-ollama
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY_OLLAMA }} 
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -f Dockerfile.ollama .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Render Amazon ECS task definition for Ollama
        id: render-ollama-task-definition
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition-ollama.json
          container-name: servicio-ollama
          image: ${{ steps.build-image-ollama.outputs.image }}

      - name: Deploy Amazon ECS task definition for Ollama
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.render-ollama-task-definition.outputs.task-definition }}
          service: ${{ secrets.ECS_SERVICE_NAME_OLLAMA }}
          cluster: ${{ secrets.ECS_CLUSTER_NAME }}
          wait-for-service-stability: true

  notify-status:
    needs: [build-and-test, deploy-api, deploy-ollama]
    if: always() # Se ejecuta SIEMPRE
    runs-on: ubuntu-latest
    steps:
      - name: Send success email
        if: ${{ success() }}
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: ✅ DEPLOY EXITOSO | Repositorio ${{ github.repository }}
          body: |
            El deploy de la rama 'main' (commit ${{ github.sha }}) ha finalizado con éxito.
            - Build & Test: ${{ needs.build-and-test.result }}
            - Deploy API: ${{ needs.deploy-api.result }}
            - Deploy Ollama: ${{ needs.deploy-ollama.result }}
            Ver deploy: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          to: ${{ secrets.NOTIFY_EMAIL }}
          from: GitHub Actions <${{ secrets.EMAIL_USER }}>

      - name: Send failure email
        if: ${{ failure() }}
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: ❌ DEPLOY FALLIDO | Repositorio ${{ github.repository }}
          body: |
            ¡El deploy de la rama 'main' (commit ${{ github.sha }}) ha FALLADO!
            - Build & Test: ${{ needs.build-and-test.result }}
            - Deploy API: ${{ needs.deploy-api.result }}
            - Deploy Ollama: ${{ needs.deploy-ollama.result }}
            Revisa los logs aquí: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          to: ${{ secrets.NOTIFY_EMAIL }}
          from: GitHub Actions <${{ secrets.EMAIL_USER }}>

      - name: Notify Microsoft Teams
        uses: SimWork/msteams-notification-action@v1
        if: always() # Se ejecuta siempre
        with:
          webhook_url: ${{ secrets.TEAMS_WEBHOOK }}
          job_status: ${{ job.status }} 
          title: "Deploy: ${{ github.repository }} (${{ github.ref_name }}) - ${{ job.status }}"
          message: |
            Resultado de los jobs:
            - Build & Test: **${{ needs.build-and-test.result }}**
            - Deploy API: **${{ needs.deploy-api.result }}**
            - Deploy Ollama: **${{ needs.deploy-ollama.result }}**
            
            [Ver logs del deploy](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})